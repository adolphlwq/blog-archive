<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stay hungry, Stay foolish.</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/adolphlwq/osshub/master/oss/facivon/glider.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Blog',
      repo: 'https://github.com/adolphlwq/blog-archive',
      coverpage: true,
      loadSidebar: true,
      ga: 'UA-67747174-2',
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        noData: '没有结果!',
        paths: 'auto'
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<p align="center">',
            '<img src="https://raw.githubusercontent.com/adolphlwq/osshub/master/oss/wechat/wechat_sysml.jpg" style="width: 200px; max-width: 100%;">',
            '<br>',
            '<span><a href="https://github.com/adolphlwq/blog-archive">blog-archive</a> &copy;2017 - 2022. </span>',
            '<span>Powered By <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
            '</p>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
